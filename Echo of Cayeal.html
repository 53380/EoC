// --- MECHANICS: EFFECTS & UI ---
function displayScene(scene) {
  if (scene.effects && scene.effects.startCombat) {
    // Placeholder: for future combat
    alert('Combat system not implemented in this cut.');
    return;
  }
  const storyDiv = document.getElementById('story-text');
  const choicesDiv = document.getElementById('choices');
  storyDiv.innerHTML = '';
  choicesDiv.innerHTML = '';
  scene.text.forEach(paragraph => { storyDiv.innerHTML += paragraph; });

  if (scene.effects) applyEffects(scene.effects);

  scene.choices.forEach(choice => {
    const button = document.createElement('div');
    button.className = 'choice-button';
    button.textContent = choice.text;
    button.onclick = () => {
      if (typeof choice.next === 'function') {
        choice.next();
      } else {
        gameState.currentScene = choice.next;
        displayScene(scenes[choice.next]);
      }
    };
    choicesDiv.appendChild(button);
  });

  updateDisplay();
}

function applyEffects(effects) {
  if (effects.health) gameState.health = Math.max(0, Math.min(gameState.maxHealth, gameState.health + effects.health));
  if (effects.fatigue) gameState.fatigue = Math.max(0, gameState.fatigue + effects.fatigue);
  if (effects.honor) gameState.honor = Math.max(0, gameState.honor + effects.honor);

  if (effects.skills) {
    Object.keys(effects.skills).forEach(skill => {
      gameState.skills[skill] = (gameState.skills[skill] || 0) + effects.skills[skill];
    });
  }
  if (effects.flags) {
    Object.keys(effects.flags).forEach(flag => {
      gameState.flags[flag] = effects.flags[flag];
    });
  }
  if (effects.inventory) {
    effects.inventory.forEach(item => {
      if (!gameState.inventory.includes(item)) {
        gameState.inventory.push(item);
      }
    });
  }
}

function updateDisplay() {
  document.getElementById('health').textContent = gameState.health;
  document.getElementById('fatigue').textContent = gameState.fatigue;
  document.getElementById('honor').textContent = gameState.honor;
}

// --- INITIALIZE ---
window.onload = () => {
  displayScene(scenes[gameState.currentScene]);
};
